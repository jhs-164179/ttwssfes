<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action속성: form에 작성한 데이터를 어디로(db) 보낼지 지정 -->
<form action="/member/save" method="post">
    <!-- name속성: 서버로 전송할 때 변수이름의 역할 -->
    학번: <input type="text" name="personID"> <br>
    비밀번호: <input type="password" name="personPassword"> <br> <!-- type이 password라 웹페이지에 작성시 보여지지 않음 -->
    이름: <input type="text" name="personName"> <br>
    <!-- 밑에 줄은 버튼 처럼 보이게 되며 회원가입을 누르면 위의 정보들이 post되어 /member/save로 보내지게 된다 -->
    <input type="submit" value="회원가입">
</form>
</body>
</html>
